<html>
    <head>
        <title>Switchback Demo</title>
        <!-- JS libraries -->
        <script type='text/javascript' src='https://code.jquery.com/jquery-2.2.1.js'></script>
        <script type='text/javascript' src='two.js'></script>

        <!-- Made JS files -->
        <script type='text/javascript' src='hexagon.js'></script>
        <script type='text/javascript' src='train.js'></script>
        <script type='text/javascript' src='target.js'></script>
        <script type='text/javascript' src='path.js'></script>
        <script type='text/javascript' src='pathfinding.js'></script>
        <script type='text/javascript' src='demo.js'></script>

                <div id="utilities-section">
                    <div class="menu-col">
                        <div class="menu-header item" id="erase">Erase</div>

                    <div class="menu-col">
                        <div class="menu-header item" id="copy">Copy</div>
